<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1> Register With Us  </h1>
         <div class="form-control ">
            <label for="username">Username</label>
             <input type="text" id= "username" placeholder="Enter your name">
             <small>Error Pls type again</small>
         </div> 
         <div class="form-control ">
            <label for="mail">Email </label>
             <input type="email" id= "mail" placeholder="Enter your email">
             <small>Error Pls type again</small>
         </div> 
         <div class="form-control ">
            <label for="passoword1">Password</label>
             <input type="password" id= "passoword1" placeholder="Enter your Password">
             <small>Error Pls type again</small>
         </div> 
         <div class="form-control ">
            <label for="Password2">Confirm Password </label>
             <input type="password" id= "Password2" placeholder="Enter your Password again">
             <small>Error Pls type again</small>
         </div>   
         <button id="btn"type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
